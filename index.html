<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gra: papier, nozyce, kamien</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="sass\style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">Gra - papier, kamień, nożyczki.</h1>
        </header>
        <div class="buttons">
            <button id="paper" class="button player-move" data-move="paper">
                <img src="images\papier.png" alt="papier">
            </button>
            <button id="rock" class="button player-move" data-move="rock">
                <img src="images\kamien.png" alt="kamień">
            </button>
            <button id="scissors" class="button player-move" data-move="scissors">
                <img src="images\nozyce.png" alt="nożyczki">
            </button>
        </div>
        <div class="game" >
            <p>Gotowy ?</p>
            <div class="score">
                <div id="playerOne" class="box">Gracz</div>
                <div id="playerTwo" class="box">Komp.</div>
                <span id="playerOneScore">0</span> - <span id="playerTwoScore">0</span>
            </div>
            <div id="output" class="messages show-modal">
                <p>Aby rozpocząć grę kliknij zielony przycisk</p>
            </div>
        </div>
        <button id="greeter-button">NOWA GRA</button>
        <button id="greeter-button2" onclick="displayButton()">RESET</button>
    </div>
    </div>
    <div class="overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <a href="#" class="close">x</a>
            <header>GAME OVER</header>
            <div class="content">
                <p>---==SCORE TABLE==---</p>
            </div>
            <div id="table-container">
            </div>
    </div>
